<div class="login-card">
         <h2>SignIn</h2>
         <p>Favor Autentique para continuar </p>
         <button (click)="this.signinForms.reset()" classe="clean-button">Limpar Campos</button>

         <form [formGroup]="this.signinForms" (ngSubmit)="onSubmit()">

            <!--Input do email-->
            <label for='email'>Email</label>
            <input type="email" id="email" placeholder="Digite seu email" formControlName="email">
            @if (this.signinForms.invalid && this.signinForms.get("email")?.touched) {
                <div class="error-message">
                    <small>Campo Obrigatório</small>
                </div>



            }



            <!--Input do password-->
            <label for='password'>Password</label>
            <input type="password" id="password" placeholder="Digite sua senha" formControlName="password">

            <!--Botões-->
            <div class="button-group">
               <button type="button" class="go-back">Voltar</button>
               <button type="submit" class="sign-in">SignIn</button>

            </div>


            <!--fim do form-->
         </form>
</div>
